name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # or the branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker to use Google Artifact Registry
        run: |
          echo "{\"auths\":{\"asia-southeast2-docker.pkg.dev\":{\"auth\":\"$(echo -n 'oauth2accesstoken:'$(gcloud auth print-access-token) | base64)\"}}}" > ~/.docker/config.json

      - name: Build Docker image
        run: |
          docker build -t asia-southeast2-docker.pkg.dev/emotion-recognition-app-429202/er-app/my-emotion-recognition-app:latest .

      - name: Push Docker image
        run: |
          docker push asia-southeast2-docker.pkg.dev/emotion-recognition-app-429202/er-app/my-emotion-recognition-app:latest
